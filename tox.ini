[tox]
envlist = py27

[testenv]
deps =
    -r{toxinidir}/test-requirements.txt
commands = nosetests

[testenv:docs]
basepython=python
changedir=docs
deps =
    -r{toxinidir}/requirements-docs.txt
commands=
    sphinx-build -b html -d {envtmpdir}/doctrees .  {envtmpdir}/html

[testenv:flake8]
deps = flake8
commands = flake8

[testenv:pep257]
deps = pep257
commands = pep257

[flake8]
exclude = .venv,.tox,dist,doc,build,*.egg,docs,setup.py
ignore = E501
