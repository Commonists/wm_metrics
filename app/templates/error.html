<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wm-metrics</title>

    <link rel="stylesheet" href="//tools.wmflabs.org/static/res/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{url_for('static', filename='wmmetrics.css')}}">
    
  </head>

  <body>
    <a href="https://github.com/Commonists/wm_metrics">
      <img style="position: absolute; top: 0; right: 0; border: 0; margin: 0; z-index: 9000;" src="//tools.wmflabs.org/static/res/logos/forkme_right_darkblue.png" alt="Fork me on GitHub"/></a>

   <div class="container">

    <!-- Fixed navbar -->
    <div class="navbar navbar-static-top" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="./">wm-metrics</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav pull-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Tools <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="./fdc">FDC reporting</a></li>
                <li><a href="./category-induced">CategoryInduced</a></li>
              </ul>
            </li>
            <li>
                <a style="margin:0px;padding:0px;margin-top:4px" href="//tools.wmflabs.org">

            </li>
          </ul>
        </div>
    </div>

    <!-- Content -->
    <div class="alert alert-danger">{{ message }}</div>

    <!-- Footer -->
    <div id="footer" class='footer'>
    <hr />

    <script src="//tools.wmflabs.org/static/res/jquery/2.1.0/jquery.min.js"></script>
    <script src="//tools.wmflabs.org/static/res/bootstrap/3.1.1/js/bootstrap.min.js"></script>
