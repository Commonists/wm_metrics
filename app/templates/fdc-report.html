<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wm-metrics</title>

    <link rel="stylesheet" href="//tools.wmflabs.org/static/res/bootstrap/current/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//tools.wmflabs.org/static/res/tool/tools-footer.css" />
    <link rel="stylesheet" href="//tools.wmflabs.org/static/res/chosen/current/chosen.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='wmmetrics.css')}}">
  </head>

  <body>
    <a href="https://github.com/Commonists/wm_metrics">
      <img style="position: absolute; top: 0; right: 0; border: 0; margin: 0; z-index: 9000;" src="//tools.wmflabs.org/static/res/logos/forkme_right_darkblue.png" alt="Fork me on GitHub"></a>
    <div class="container">
        <div class="page-header">
          <h1 style="margin-top:1em;">wm_metrics âˆ’ Easy FDC report generation</h1>
        </div>
    </div>
    <div class="container">
        <p class='lead'>Easily generate FDC reports of given indicators</p>
        <p>With this tool you may select a category to track and generate the relevant FDC report pieces.</p>

        <h2>Generate a report</h2>
        <form action="fdc/submit" method="post" enctype="multipart/form-data">
          <ul class="formelements">

            <li>
            <label for="category">Category:</label><br>
            <input type="text" name="category"  placeholder="The category to report on" size=50 value="">
            </li>
            <li><label for="year">FDC Year: </label><br>
            <select style="width:100px;" class="use-chosen" data-placeholder="Year" name="year" >
            <option>2013</option>
            <option>2014</option>
            </select></li>

            <li><label for="round">FDC round: </label><br>
            <select style="width:100px;" class="use-chosen" data-placeholder="Round" name="round" >
            <option>1</option>
            <option>2</option>
            </select></li>

            <li>
            <input type="submit" >
            </li>
          </ul>
        </form>
    </div>
    <div id="footer">
        <div class="container">
          <a href="//tools.wmflabs.org"><img id="footer-icon" src="//tools.wmflabs.org/static/res/logos/powered-by-tool-labs.png" title="Powered by Wikimedia Tool Labs" alt="Powered by Wikimedia Tool Labs"></a>
            <p class="text-muted">wm-metrics by Pierre-Selim, Jean-Fred, Caroline. Source is available on <a href="https://github.com/Commonists/wm_metrics">github</a>.</p>
        </div>
    </div>

    <script src="//tools.wmflabs.org/static/res/jquery/current/jquery.min.js"></script>
    <script src="//tools.wmflabs.org/static/res/bootstrap/current/js/bootstrap.min.js"></script>
    <script src="//tools.wmflabs.org/static/res/chosen/current/chosen.jquery.min.js"></script>
    <script type="text/javascript">$('.use-chosen').chosen({search_contains: true});</script>
  </body>
</html>
